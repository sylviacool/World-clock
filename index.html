<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock-Ogechi Uzoma</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a City..</option>
        <option value="berlin">Berlin</option>
        <option value="paris">Paris</option>
        <option value="newyork">Newyork</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles 🇺🇸</h2>

          <div class="date">September 25th 2024</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date">September 25th 2024</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
    </div>

    <footer>
      This Project was coded with ❤️️ by <strong>Ogechi Uzoma</strong> and is
      <a href="https://github.com/sylviacool/World-clock" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
