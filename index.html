<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock-Ogechi Uzoma</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a City..</option>
        <option value="berlin">Berlin</option>
        <option value="paris">Paris</option>
        <option value="rome">Rome</option>
      </select>

      <div class="city">
        <h2>Berlin 🇩🇪</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city">
        <h2>Paris 🇫🇷</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>

    <footer>
      This Project was coded with ❤️️ by Ogechi Uzoma and is
      <a href="https://github.com/sylviacool/World-clock" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
